<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sabati Team</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
<link th:href="@{/css/bootstrap-responsive.min.css}" rel="stylesheet"/>
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet"/>
<link th:href="@{/css/font-awesome.css}" rel="stylesheet"/>
<link th:href="@{/css/style.css}" rel="stylesheet"/>
<link th:href="@{/css/pages/dashboard.css}" rel="stylesheet"/>
<link th:href="@{/css/loading.css}" rel="stylesheet"/>
<link th:href="@{/js/guidely/guidely.css}" rel="stylesheet"/> 
<link th:href="@{/css/redactor.css}" rel="stylesheet"/> 


</head>
<body>
	<div class="front-loading">
		<div class="spinner">
			  <div class="dot1"></div>
			  <div class="dot2"></div>
		</div>
    </div>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"><span class="icon-bar"></span><span
					class="icon-bar"></span><span class="icon-bar"></span> </a><a
					class="brand" href="#">Sabati</a>
				<div class="nav-collapse">
					<ul class="nav pull-right">
						<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" th:text="${memberName}"><b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="/logout" th:text="#{logout}"></a></li>
								<li><a href="/home/?lang=cat"><img th:src="@{/img/lang/cat.gif}" style="width:16px;height:11px;border:0"/></a></li>
								<li><a href="/home/?lang=es"><img th:src="@{/img/lang/es.png}" style="width:16px;height:11px;border:0"/></a></li>
								<li><a href="/home/?lang=en"><img th:src="@{/img/lang/en.png}" style="width:16px;height:11px;border:0"/></a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<!--/.nav-collapse -->
		</div>
		<!-- /container -->
	</div>
	<!-- /navbar-inner -->
	
	<!-- /navbar -->
	<div class="subnavbar">

		<!-- /subnavbar-inner -->
	</div>
	<!-- /subnavbar -->
	<div class="main">
		<div class="main-inner">
			<div class="container">

				<div class="row">
					<div class="span6">
						<div id="div-menu" class="widget">
							<div class="widget-header">
								<i class="icon-bookmark"></i>
								<h3 th:text="#{menu}"></h3>
							</div>
							<!-- /widget-header -->
							<div class="widget-content">
								<div class="shortcuts">
									<a href="/home" class="shortcut"><i class="shortcut-icon icon-globe"></i><span class="shortcut-label" th:text="#{home}"></span></a>
									<a href="/teams" class="shortcut shortcut-active"><i class="shortcut-icon icon-group"></i> <span class="shortcut-label" th:text="#{teams}"></span></a>
					                <a href="/stages" class="shortcut"><i class="shortcut-icon icon-picture"></i><span class="shortcut-label" th:text="#{stages}"></span></a>
					                <a href="/profile" class="shortcut"><i class="shortcut-icon icon-user"></i><span class="shortcut-label" th:text="#{profile}"></span></a>
								</div>
								<!-- /shortcuts -->
							</div>
							<!-- /widget-content -->
						</div>
						<!-- /widget -->
						

						<div id="div-calendar" class="widget widget-nopad">
							<div class="widget-header">
								<i class="icon-calendar"></i>
								<h3 th:text="#{calendar}"></h3>
							</div>
							<!-- /widget-header -->
							<div class="widget-content">
								<div id='calendar'></div>
							</div>
							<!-- /widget-content -->
						</div>
						
						
						<div id="div-comments" class="widget">
							<div class="widget-header">
								<i class="icon-comments-alt"></i>
								<h3 th:text="#{comments}"></h3>
								<a href="#modal-comment" role="button" class="btn" data-toggle="modal" th:text="#{comment}"></a>

								<div id="modal-comment" class="modal hide fade" tabindex="-1"
									role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
										<h3 id="myModalLabel" th:text="#{comment}"></h3>
									</div>
									<div class="modal-body">
										<div class="control-group">											
											<div class="controls">
												<input type="text" class="span5" id="input-comment"></input>
											</div>				
										</div>
									</div>
									<div class="modal-footer">
										<button class="btn" data-dismiss="modal" aria-hidden="true" th:text="#{close}"></button>
										<button class="btn btn-primary" onclick="comment()" th:text="#{comment}"></button>
									</div>
								</div>
							</div>
							<div class="widget-content">
								<ul class="messages_layout">
									<li class="from_user left" th:each="comment : ${comments}"><a href="#" class="avatar"><img width="50px" height="50px" th:src="@{'/img/avatar/avatar_' + ${comment.ownerIcon} + '.png'}" /></a>
										<div class="message_wrap">
											<span class="arrow"></span>
											<div class="info">
												<a class="name" th:href="'/member/' + ${comment.ownerId}" th:text="${comment.ownerName}"></a> <span class="time" th:text="${comment.creationDate}"></span>
											</div>
											<div class="text" th:text="${comment.content}"></div>
										</div></li>
								</ul>
							</div>
						</div>
						<!-- /widget -->
					</div>
					<!-- /span6 -->
					<div id="div-stats" class="span6">
						
						<div class="widget widget-nopad">
							<div class="widget-header">
								<i class="icon-bookmark"></i>
								<h3 th:text="#{teamstats}"></h3>
							</div>
							<!-- /widget-header -->
							<div class="widget-content">
								<div class="widget big-stats-container">
									<div class="widget-content">
										<h6 class="bigstats" th:text="#{teamstats.message}"></h6>
										<div id="big_stats" class="cf">
											<div class="stat">
												<i class="icon-group"></i> <span class="value" th:text="${totalMembers}"></span>
												<span th:text="#{members}"></span>
											</div>
											<!-- .stat -->

											<div class="stat">
												<i class="icon-picture"></i> <span class="value" th:text="${totalStages}"></span>
												<span th:text="#{stages}"></span>
											</div>
											<!-- .stat -->

											<div class="stat">
												<i class="icon-road"></i> <span class="value" th:text="${totalKilomiters}"></span> Km
											</div>
											<!-- .stat -->

											<div class="stat">
												<i class="icon-cog"></i> <span class="value" th:text="${totalBikes}"></span>
												<span th:text="#{bikes}"></span>
											</div>
											<!-- .stat -->
										</div>
									</div>
									<!-- /widget-content -->

								</div>
							</div>
						</div>
						
						<!-- /widget -->
						<div id="div-notices" class="widget widget-nopad">
							<div class="widget-header">
								<i class="icon-list-alt"></i>
								<h3 th:text="#{notices}"></h3>
								<a href="#modal-add-notice" role="button" class="btn" data-toggle="modal" th:text="#{create}"></a>
                               
								<!-- Modal -->
								<div id="modal-add-notice" class="modal hide fade" tabindex="-1"
									role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
										<h3 id="myModalLabel" th:text="#{create}"></h3>
									</div>
									<div class="modal-body">
										<div class="control-group">											
											<label class="control-label" for="name" th:text="#{title}"></label>
											<div class="controls">
												<input type="text" class="span4" id="input-notice-title"></input>
											</div>				
										</div>
										<div class="control-group">											
											<div class="my-editor" spellcheck="true"></div>			
										</div>
										
									</div>
									<div class="modal-footer">
										<button class="btn" data-dismiss="modal" aria-hidden="true" th:text="#{close}"></button>
										<button class="btn btn-primary" onclick="createNotice()" th:text="#{create}"></button>
									</div>									
								</div>
							</div>
							<!-- /widget-header -->
							<div class="widget-content">
								<ul class="news-items">
									<li th:each="notice : ${notices}">
										<div class="news-item-date">
											<span class="news-item-day" th:text="${notice.day}"></span> 
											<span class="news-item-month" th:text="${notice.month}"></span>
										</div>
										<div class="news-item-detail">
											<a th:href="'#modal-notice' + ${notice.id}" data-toggle="modal" class="news-item-title" target="_blank" th:text="${notice.title}"></a>										
										</div>
										<div th:id="'modal-notice' + ${notice.id}" class="modal hide fade" tabindex="-1"
											role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
												<h3 id="myModalLabel" th:text="${notice.title}"></h3>
											</div>
											<div class="modal-body" th:utext="${notice.content}">
											</div>
											<div class="modal-footer">
												<button class="btn" data-dismiss="modal" aria-hidden="true" th:text="#{close}"></button>
											</div>									
										</div>
									</li>
								</ul>
							</div>
							<!-- /widget-content -->
						</div>
						
						<!-- /widget -->
						<div id="div-members" class="widget widget-nopad">
							<div class="widget-header">
								<i class="icon-list-alt"></i>
								<h3 th:text="#{members}"></h3>
								<a href="#modal-add-member" role="button" class="btn" data-toggle="modal" th:text="#{add}"></a>
                               
								<!-- Modal -->
								<div id="modal-add-member" class="modal hide fade" tabindex="-1"
									role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
										<h3 id="myModalLabel" th:text="#{add}"></h3>
									</div>
									<div class="modal-body">
										<div class="control-group">											
											<label class="control-label" for="name" th:text="#{signup.email}"></label>
											<div class="controls">
												<input type="text" class="span4" id="input-member"></input>
											</div>				
										</div>
									</div>
									<div class="modal-footer">
										<button class="btn" data-dismiss="modal" aria-hidden="true" th:text="#{close}"></button>
										<button class="btn btn-primary" onclick="addMember()" th:text="#{add}"></button>
									</div>									
								</div>
							</div>
							<!-- /widget-header -->
							<div class="widget-content">
								<ul class="news-items">
									<li th:each="member : ${members}">
										<div class="news-item-detail">
											<a th:href="'/member/' + ${member.id}" class="news-item-title" th:text="${member.name}"></a>
											<p class="news-item-preview" th:text="${member.description}"></p>
										</div>
									</li>
								</ul>
							</div>
							<!-- /widget-content -->
						</div>
						<div id="div-stages" class="widget widget-nopad">
							<div class="widget-header">
								<i class="icon-list-alt"></i>
								<h3 th:text="#{stages}"></h3>
							</div>
							<!-- /widget-header -->
							<div class="widget-content">
								<ul class="news-items">
									<li th:each="stage : ${stages}">
										<div class="news-item-detail">
											<a th:href="'/stage/' + ${stage.id}" class="news-item-title" th:text="${stage.name}"></a>
											<p class="news-item-preview" th:text="${stage.date}"></p>
										</div>
									</li>
								</ul>
							</div>
							<!-- /widget-content -->
						</div>
						<!-- /widget -->
					</div>
					<!-- /span6 -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /main-inner -->
	</div>
	<!-- /main -->
	<div class="extra">
		<div class="extra-inner">
			<div class="container">
				<div class="row">
					<div class="span3">
						<h4>Support</h4>
						<ul>
							<li><a href="mailto:ernest.ort.tor@gmail.com">Feedback</a></li>
						</ul>
					</div>
					<!-- /span3 -->

					<!-- /span3 -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /extra-inner -->
	</div>
	<!-- /extra -->
	<div class="footer">
		<div class="footer-inner">
			<div class="container">
				<div class="row">
					<div class="span12"> &copy; 2016 Sabati</div>
					<!-- /span12 -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /footer-inner -->
	</div>
	<!-- /footer -->
	<!-- Le javascript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/js/jquery-1.7.2.min.js}"></script>
	<script th:src="@{/js/excanvas.min.js}"></script>
	<script th:src="@{/js/chart.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
	<script th:src="@{/js/full-calendar/fullcalendar.min.js}"></script>
	<script th:src="@{/js/guidely/guidely.min.js}"></script>
	<script th:src="@{/js/peers/components.js}"></script>
	<script th:src="@{/js/peers/team.js}"></script>
	<script th:src="@{/js/redactor/redactor.min.js}"></script>
	<script th:src="@{/js/base.js}"></script>
	<script th:inline="javascript">	
		
		/*<![CDATA[*/
		
		$(document).ready(function() {
			$('.my-editor').redactor();
			fillCalendar([[${stages}]], [[${memberId}]]);
		    guide([[#{guidely.menu}]], [[#{guidely.team.stats}]], [[#{guidely.team.calendar}]],[[#{guidely.team.members}]],[[#{guidely.team.comments}]],[[#{guidely.team.stages}]], [[#{guidely.team.notices}]])
		});
		
		function comment(){
			if(validateField('input-comment', true)){
				$('#modal-comment').modal('hide');
				$.ajax({
		   		    url : "/team/comment/create",
		   		    type: "POST",
		   		    data : {content: $("#input-comment").val(), teamId: [[${teamId}]]},
		   		 	beforeSend: function(){$('.front-loading').show();},
	    	   		error: function(){$('.front-loading').hide();},
	       		    success: function(data, textStatus, jqXHR) { setTimeout(function(){ location.reload(); }, 3000);}
		   		});
			}
    	}
		
		function createNotice(){
			if($('.my-editor').html() != "" && validateField('input-notice-title', true)){
				$('#modal-add-notice').modal('hide');
				$.ajax({
		   		    url : "/team/notice/create",
		   		    type: "POST",
		   		    data : {content: $('.my-editor').html(), teamId: [[${teamId}]], title: $("#input-notice-title").val()},
		   		 	beforeSend: function(){$('.front-loading').show();},
	    	   		error: function(){$('.front-loading').hide();},
	       		    success: function(data, textStatus, jqXHR) { setTimeout(function(){ location.reload(); }, 3000);}
		   		});
			}
    	}
		
		function addMember(){
	    	if(validateField('input-member', true)){
	    		$('#modal-add-member').modal('hide');
		   		$.ajax({
		   		    url : "/team/addmember",
		   		    type: "POST",
		   		    data : {email: $("#input-member").val(), teamId: [[${teamId}]]},
		   		 	beforeSend: function(){$('.front-loading').show();},
			   		error: function(){$('.front-loading').hide();},
				    success: function(data, textStatus, jqXHR) { setTimeout(function(){ location.reload(); }, 3000);}
		   		});	
	    	}
	    }
		/*]]>*/		 
		
	</script>
</body>
</html>
