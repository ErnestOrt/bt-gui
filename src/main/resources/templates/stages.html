				<div class="widget-content">
					<div id="div-stage-name" class="control-group">
						<label class="control-label" for="firstname" th:text="#{name}"></label>
						<div class="controls">
							<input type="text" class="span2" id="input-stage-name" placeholder="Bcn-Tarragona-Valls"></input>
						</div>
						<!-- /controls -->
					</div>
					<div id="div-stage-team" class="control-group">											
						<label for="sel1" th:text="#{selectteam}"></label>
					      <select class="form-control span2" id="input-stage-team">
					        <option value="" th:text="#{selecttteamvaluezero}"></option>
					        <option th:each="team : ${teams}" th:text="${team.name}" th:value="${team.id}"></option>
					      </select>				
					</div>
					<div id="div-stage-kilomiters-total" class="control-group">											
						<label class="control-label" for="name" th:text="#{totalkm}"></label>
						<div class="controls">
							<input type="number" min="1" max="1000" class="span2" id="input-stage-kilomiters-total" placeholder="200" onchange="setIntervalsAltitude()"></input>
						</div>				
					</div>
					<div id="div-stage-datetimepicker" class="control-group">
						<label class="control-label" for="firstname" th:text="#{date}"></label>
						<div class="controls">
							<input type="text" class="span2" id="datetimepicker"></input>
						</div>
						<!-- /controls -->
					</div>
					<div id="div-stage-altitudes" class="control-group">											
						<label class="control-label" for="name" th:text="#{altitudes}"></label>
						<div class="controls">
							<span>Km:&nbsp;&nbsp;&nbsp;</span>
							<input type="text" min="1" max="10" class="span2" id="input-stage-kilomiters-0"></input>
							<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;MoS:&nbsp;&nbsp;&nbsp;</span>
							<input type="number" min="1" max="10" class="span2" id="input-stage-altitude-0" onfocus="getAltitude('0')"></input>
							<input type="hidden" id="input-stage-latitude-0"></input>
							<input type="hidden" id="input-stage-longitude-0"></input>
						</div>
						<div class="controls">
							<span>Km:&nbsp;&nbsp;&nbsp;</span>

						</div>

					</div>

          </div>

                 	<i class="icon-group"></i>

                 <div class="stat"> 
                 	<i class="icon-road"></i> 
                 	<span class="value" th:text="${stage.kilomitersTotal}"></span>
