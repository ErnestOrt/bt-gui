	<div class="main">
        <div class="main-inner">
            <div class="container">
                <div class="row">
                    <div class="span6">
                       <div class="widget">
                          <div class="widget-header"> <i class="icon-bookmark"></i>
                            <h3>What to see</h3>
                          </div>
                          <!-- /widget-header -->
                           <div class="widget-content">
                            <div class="shortcuts"> 
							<a href="./dashboard" class="shortcut"><i class="shortcut-icon icon-globe"></i><span class="shortcut-label">Team</span></a>
			                <a href="./profile" class="shortcut"><i class="shortcut-icon icon-user"></i><span class="shortcut-label">Profile</span></a>

	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/js/jquery-1.7.2.min.js}"></script>
	<script th:src="@{/js/excanvas.min.js}"></script>
	<script th:src="@{/js/chart.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
	<script th:src="@{/js/base.js}"></script>

    <script th:inline="javascript">
    
    var resistence;
    var sprint;
    var montain;
    var flat;
    var btt;
    var road;    
    
    var data
    
    
    /*<![CDATA[*/

    var membersList = [[${members}]]
    for (i = 0; i < membersList.length; i++) {
    	 resistence = membersList[i].statistics.resistence;
         sprint = membersList[i].statistics.sprint;
         montain = membersList[i].statistics.montain;
         flat = membersList[i].statistics.flat;
         btt = membersList[i].statistics.btt;
         road = membersList[i].statistics.road;   
    	
    	
         data = {
         	    labels: ["Resistence", "Sprint", "Montain", "Flat", "BTT", "Road"],
         	    datasets: [
     				{
     				    label: "My First dataset",
     				    fillColor: "rgba(255,255,255,0)",
     				    strokeColor: "rgba(255,255,255,0)",
     				    pointColor: "rgba(255,255,255,0)",
     				    pointStrokeColor: "#FFFFFF",
     				    pointHighlightFill: "#FFFFFF",
     				    pointHighlightStroke: "rgba(255,255,255,0)",
     				    data: [0, 2, 4, 6, 8, 10]
     				},
         	        {
         	            label: "My Second dataset",
         	            fillColor: "rgba(151,187,205,0.2)",
         	            strokeColor: "rgba(151,187,205,1)",
         	            pointColor: "rgba(151,187,205,1)",
         	            pointStrokeColor: "#fff",
         	            pointHighlightFill: "#fff",
         	            pointHighlightStroke: "rgba(151,187,205,1)",
         	            data: [resistence, sprint, montain, flat, btt, road]
         	        }
         	    ]
         	};
    	
         new Chart(document.getElementById("radar-chart-" + membersList[i].id).getContext("2d")).Radar(data);
    }
    
    /*]]>*/

  </script>
</body>
