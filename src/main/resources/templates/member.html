<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>BikeTeam Member</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
<link th:href="@{/css/bootstrap-responsive.min.css}" rel="stylesheet"/>
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet"/>
<link th:href="@{/css/font-awesome.css}" rel="stylesheet"/>
<link th:href="@{/css/style.css}" rel="stylesheet"/>
<link th:href="@{/css/pages/dashboard.css}" rel="stylesheet"/>


</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"><span class="icon-bar"></span><span
					class="icon-bar"></span><span class="icon-bar"></span> </a><a
					class="brand" href="#">BikeTeam</a>
				<div class="nav-collapse">
					<ul class="nav pull-right">
						<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" th:text="${memberName}"><b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="/logout">Logout</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<!--/.nav-collapse -->
		</div>
		<!-- /container -->
	</div>
	<!-- /navbar-inner -->
	
	<!-- /navbar -->
	<div class="subnavbar">

		<!-- /subnavbar-inner -->
	</div>
	<!-- /subnavbar -->
	<div class="main">
        <div class="main-inner">
            <div class="container">
                <div class="row">
                    <div class="span6">
                    	<div class="widget">
				            <div class="widget-header"> <i class="icon-bookmark"></i>
				              <h3>What to see</h3>
				            </div>
				            <!-- /widget-header -->
				             <div class="widget-content">
				              <div class="shortcuts"> 
				              	<a href="/home" class="shortcut"><i class="shortcut-icon icon-globe"></i><span class="shortcut-label">Home</span></a>
				                <a href="/profile" class="shortcut"><i class="shortcut-icon icon-user"></i><span class="shortcut-label">Profile</span></a>
				                <a href="/stages" class="shortcut"><i class="shortcut-icon icon-picture"></i><span class="shortcut-label">Stages</span></a>
				                <a href="/teams" class="shortcut shortcut-active"><i class="shortcut-icon icon-group"></i> <span class="shortcut-label">Teams</span></a>
				              </div>
				              <!-- /shortcuts --> 
				            </div>
				          </div>
                       <div class="widget">
							<div class="widget-header">
								<i class="icon-user"></i>
								<h3>Personal Information</h3>
							</div>
							<!-- /widget-header -->
                            <div class="widget-content">
                           		<img width="50px" height="50px" th:src="@{'/img/avatar/avatar_'+${avatarIcon}+'.png'}" />
                                <h1 th:text="${name}"/>
                                <p th:text="${description}"/>
                            </div>
                            <!-- /widget-content -->
                        </div>
                       
                        <!-- /widget -->
                        <div class="widget">
                            <div class="widget-header">
                                <i class="icon-cog"></i>
                                <h3>Bikes</h3>
                            </div>
                         
                            <!-- /widget-header -->
                            <div th:each="bike : ${bikes}" class="widget-content">
                               <h1 th:text="${bike.name}"></h1> 
                            </div>
                            <!-- /widget-content -->
                        </div>
                        <!-- /widget -->
                    </div>
                    <!-- /span6 -->
                    <div class="span6">

                      
                       
                        <!-- /widget -->
                        <div class="widget">
                            <div class="widget-header">
                                <i class="icon-bar-chart"></i>
                                <h3>Skills</h3>
                            </div>
                            <!-- /widget-header -->
                            <div class="widget-content">
                                <canvas id="line-chart" class="chart-holder" width="538" height="250">
                                </canvas>
                                <!-- /-chart -->
                            </div>
                            <!-- /widget-content -->
                        </div>
                        <!-- /widget -->
                         <div class="widget">

                            <div class="widget-header">
                                <i class="icon-bar-chart"></i>
                                <h3>Statges Joinned</h3>
                            </div>
                            <!-- /widget-header -->
                            <div class="widget-content">
                                <canvas id="bar-chart" class="chart-holder" width="538" height="250">
                                </canvas>
                                <!-- /bar-chart -->
                            </div>
                            <!-- /widget-content -->
                        </div>
                    </div>
                    <!-- /span6 -->
                </div>
                <!-- /row -->
            </div>
            <!-- /container -->
        </div>
        <!-- /main-inner -->
    </div>
    	<!-- /main -->
	<div class="extra">
		<div class="extra-inner">
			<div class="container">
				<div class="row">
					<div class="span3">
						<h4>Support</h4>
						<ul>
							<li><a href="javascript:;">Frequently Asked Questions</a></li>
							<li><a href="javascript:;">Ask a Question</a></li>
							<li><a href="javascript:;">Video Tutorial</a></li>
							<li><a href="javascript:;">Feedback</a></li>
						</ul>
					</div>
					<!-- /span3 -->

					<!-- /span3 -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /extra-inner -->
	</div>
	<!-- /extra -->
	<div class="footer">
		<div class="footer-inner">
			<div class="container">
				<div class="row">
					<div class="span12"> &copy; 2016 BikeTeam</div>
					<!-- /span12 -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /footer-inner -->
	</div>
	<!-- /footer -->
	<!-- Le javascript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/js/jquery-1.7.2.min.js}"></script>
	<script th:src="@{/js/excanvas.min.js}"></script>
	<script th:src="@{/js/chart.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
	<script th:src="@{/js/base.js}"></script>
	<script th:src="@{/js/peers/components.js}"></script>	
    <script th:inline="javascript">
	    /*<![CDATA[*/
	     stagesJoined([[${currentMonth }]],[[${stagesJoined}]]);
	     createSkills([[${statistics.resistence}]], [[${statistics.sprint}]], [[${statistics.montain}]], [[${statistics.flat}]], [[${statistics.btt}]], [[${statistics.road}]]);
	    /*]]>*/
  	</script>
</body>
</html>
