<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sabati Profile</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
<link th:href="@{/css/bootstrap-responsive.min.css}" rel="stylesheet"/>
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet"/>
<link th:href="@{/css/font-awesome.css}" rel="stylesheet"/>
<link th:href="@{/css/style.css}" rel="stylesheet"/>
<link th:href="@{/css/pages/dashboard.css}" rel="stylesheet"/>
<link th:href="@{/css/loading.css}" rel="stylesheet"/>
<link th:href="@{/js/guidely/guidely.css}" rel="stylesheet"/> 

</head>
<body>
	<div class="front-loading">
		<div class="spinner">
			  <div class="dot1"></div>
			  <div class="dot2"></div>
		</div>
    </div>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"><span class="icon-bar"></span><span
					class="icon-bar"></span><span class="icon-bar"></span> </a><a
					class="brand" href="#">Sabati</a>
				<div class="nav-collapse">
					<ul class="nav pull-right">
						<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" th:text="${memberName}"><b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="/logout" th:text="#{logout}"></a></li>
								<li><a href="/home/?lang=cat"><img th:src="@{/img/lang/cat.gif}" style="width:16px;height:11px;border:0"/></a></li>
								<li><a href="/home/?lang=es"><img th:src="@{/img/lang/es.png}" style="width:16px;height:11px;border:0"/></a></li>
								<li><a href="/home/?lang=en"><img th:src="@{/img/lang/en.png}" style="width:16px;height:11px;border:0"/></a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<!--/.nav-collapse -->
		</div>
		<!-- /container -->
	</div>
	<!-- /navbar-inner -->
	
	<!-- /navbar -->
	<div class="subnavbar">

		<!-- /subnavbar-inner -->
	</div>
	<!-- /subnavbar -->
	<div class="main">
        <div class="main-inner">
            <div class="container">
                <div class="row">
                    <div class="span6">
                    	<div id="div-menu" class="widget">
				            <div class="widget-header"> <i class="icon-bookmark"></i>
				              <h3 th:text="#{menu}"></h3>
				            </div>
				            <!-- /widget-header -->
				             <div class="widget-content">
				              <div class="shortcuts"> 
				              	<a href="/home" class="shortcut"><i class="shortcut-icon icon-globe"></i><span class="shortcut-label" th:text="#{home}"></span></a>
				                <a href="/teams" class="shortcut"><i class="shortcut-icon icon-group"></i> <span class="shortcut-label" th:text="#{teams}"></span></a>
				                <a href="/stages" class="shortcut"><i class="shortcut-icon icon-picture"></i><span class="shortcut-label" th:text="#{stages}"></span></a>
				                <a href="/profile" class="shortcut shortcut-active"><i class="shortcut-icon icon-user"></i><span class="shortcut-label" th:text="#{profile}"></span></a>
				              </div>
				              <!-- /shortcuts --> 
				            </div>
				          </div>
				          <div id="div-teams" class="widget" >
				            <div class="widget-header"> <i class="icon-group"></i>
				              <h3 th:text="#{teams}"></h3>
				              <a href="#modal-create-team" role="button" class="btn btn-primary" data-toggle="modal" th:text="#{create}"></a>
								<!-- Modal -->
								<div id="modal-create-team" class="modal hide fade" tabindex="-1"
									role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
										<h3 id="myModalLabel" th:text="#{createteam}"></h3>
									</div>
									<div class="modal-body">
										<div class="control-group">											
											<label class="control-label" for="name" th:text="#{name}"></label>
											<div class="controls">
												<input type="text" class="span4" id="input-team-name"></input>
											</div>				
										</div>
									</div>
									<div class="modal-footer">
										<button class="btn" data-dismiss="modal" aria-hidden="true" th:text="#{close}"></button>
										<button class="btn btn-primary" onclick="createTeam()" th:text="#{create}"></button>
									</div>
								</div>
								<a href="#modal-join-team" role="button" class="btn btn-success" data-toggle="modal" th:text="#{join}"></a>
								<!-- Modal -->
								<div id="modal-join-team" class="modal hide fade" tabindex="-1"
									role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
										<h3 id="myModalLabel" th:text="#{jointeam}"></h3>
									</div>
									<div class="modal-body">
										<div class="control-group">											
											<label class="control-label" for="name" th:text="#{teamcode}"></label>
											<div class="controls">
												<input type="text" class="span4" id="input-team-code"></input>
											</div>				
										</div>
									</div>
									<div class="modal-footer">
										<button class="btn" data-dismiss="modal" aria-hidden="true" th:text="#{close}"></button>
										<button class="btn btn-primary" onclick="joinTeam()" th:text="#{join}"></button>
									</div>
								</div>
				            </div>
							<div class="widget-content">
								<table class="table table-striped table-bordered">
									<tbody>
										<tr>
											<th th:text="#{name}"></th>
											<th th:text="#{teamcode}"></th>
											<th></th>
										</tr>
										<tr th:each="team : ${teams}">
											<td th:text="${team.name}"></td>
											<td th:text="${team.id}"></td>
											<td><button class="btn btn-danger" th:onclick="'unjoinTeam(\''+ ${team.id} +'\')'" th:text="#{unjoin}"></button></td>
										</tr>
									</tbody>
								</table>
							</div>
				          </div>
                       <div id="div-personal" class="widget">
							<div class="widget-header">
								<i class="icon-user"></i>
								<h3 th:text="#{personalinfo}"></h3>
								<a href="#modal-personal-information" role="button" class="btn" data-toggle="modal" th:text="#{edit}"></a>

								<!-- Modal -->
								<div id="modal-personal-information" class="modal hide fade" tabindex="-1"
									role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
										<h3 id="myModalLabel" th:text="#{personalinfo}"></h3>
									</div>
									<div class="modal-body">
										<div class="control-group">											
											<label class="control-label" for="name" th:text="#{name}"></label>
											<div class="controls">
												<input type="text" class="span4" id="input-name" th:value="${name}"></input>
											</div>				
										</div>
										<div class="control-group">											
											<label class="control-label" for="description" th:text="#{description}"></label>
											<div class="controls">
												<input type="text" class="span6" id="input-description" th:value="${description}"></input>
											</div>				
										</div>
										<div class="control-group">											
											<label class="control-label" for="description">Avatar</label>
											<div class="controls">
												<input th:each="indexAvatar : ${#numbers.sequence( 1, 40)}" type="radio" class="radio-inline" name="input-avatar" th:id="'input-avatar-' + ${indexAvatar}" th:value="${indexAvatar}"><img width="50px" height="50px" th:src="@{'/img/avatar/avatar_' + ${indexAvatar} + '.png'}" /></input>
											</div>				
										</div>
									</div>
									<div class="modal-footer">
										<button class="btn" data-dismiss="modal" aria-hidden="true" th:text="#{close}"></button>
										<button class="btn btn-primary" onclick="savePersonalInformation()" th:text="#{save}"></button>
									</div>
								</div>
							</div>
							<!-- /widget-header -->
                            <div class="widget-content">
                            	<img width="50px" height="50px" th:src="@{'/img/avatar/avatar_'+${avatarIcon}+'.png'}" />
                                <h1 th:text="${name}"></h1>
                                <p th:text="${description}"/>
                            </div>
                            <!-- /widget-content -->
                        </div>
                       
                        <!-- /widget -->
                        <div id="div-bikes" class="widget">
                            <div class="widget-header">
                                <i class="icon-cog"></i>
                                <h3 th:text="#{bikes}"></h3>
                                <a href="#modal-add-bike" role="button" class="btn" data-toggle="modal" th:text="#{add}"></a>
                               
								<!-- Modal -->
								<div id="modal-add-bike" class="modal hide fade" tabindex="-1"
									role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
										<h3 id="myModalLabel" th:text="#{addbike}"></h3>
									</div>
									<div class="modal-body">
										<div class="control-group">											
											<label class="control-label" for="name" th:text="#{name}"></label>
											<div class="controls">
												<input type="text" class="span4" id="input-bike-name"></input>
											</div>				
										</div>
									</div>
									<div class="modal-footer">
										<button class="btn" data-dismiss="modal" aria-hidden="true" th:text="#{close}"></button>
										<button class="btn btn-primary" onclick="addBike()" th:text="#{add}"></button>
									</div>									
								</div>
								
								<a href="#modal-remove-bike" role="button" class="btn btn-danger" data-toggle="modal" th:text="#{delete}"></a>
								<div id="modal-remove-bike" class="modal hide fade" tabindex="-1"
									role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
										<h3 id="myModalLabel" th:text="#{delete}"></h3>
									</div>
									<div class="modal-body">
										<div th:each="bike : ${bikes}" class="control-group">
											<div class="checkbox">
											<input type="checkbox" name="input-delete-bike" th:value="${bike.id}"/>
											  <label th:text="${bike.name}"></label>
											</div>
										</div>
									</div>
									<div class="modal-footer">
										<button class="btn" data-dismiss="modal" aria-hidden="true" th:text="#{close}"></button>
										<button class="btn btn-danger" onclick="deleteBikes()" th:text="#{delete}"></button>
									</div>
								</div>
                            </div>
                         
                            <!-- /widget-header -->
                            <div th:each="bike : ${bikes}" class="widget-content">
                               <h1 th:text="${bike.name}"></h1> 
                            </div>
                            <!-- /widget-content -->
                        </div>
                        <!-- /widget -->
                    </div>
                    <!-- /span6 -->
                    <div class="span6">

                      
                       
                        <!-- /widget -->
                        <div id="div-skills" class="widget">
                            <div class="widget-header">
                                <i class="icon-bar-chart"></i>
                                <h3 th:text="#{skills}"></h3>
                                <a href="#modal-skills" role="button" class="btn" data-toggle="modal" th:text="#{edit}"></a>

								<!-- Modal -->
								<div id="modal-skills" class="modal hide fade" tabindex="-1"
									role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
										<h3 id="myModalLabel" th:text="'#{edit}'+' [1, 10]'"></h3>
									</div>
									<div class="modal-body">
										<div class="control-group">											
											<label class="control-label" for="name" th:text="#{skills.resistence}"></label>
											<div class="controls">
												<input type="number" min="1" max="10" class="span1" id="input-resistence" th:value="${statistics.resistence}"></input>
											</div>				
										</div>
										<div class="control-group">											
											<label class="control-label" for="name" th:text="#{skills.sprint}"></label>
											<div class="controls">
												<input type="number" min="1" max="10" class="span1" id="input-sprint" th:value="${statistics.sprint}"></input>
											</div>				
										</div>
										<div class="control-group">											
											<label class="control-label" for="name" th:text="#{skills.montain}"></label>
											<div class="controls">
												<input type="number" min="1" max="10" class="span1" id="input-montain" th:value="${statistics.montain}"></input>
											</div>				
										</div>
										<div class="control-group">											
											<label class="control-label" for="name" th:text="#{skills.flat}"></label>
											<div class="controls">
												<input type="number" min="1" max="10" class="span1" id="input-flat" th:value="${statistics.flat}"></input>
											</div>				
										</div>
										<div class="control-group">											
											<label class="control-label" for="name" th:text="#{skills.btt}"></label>
											<div class="controls">
												<input type="number" min="1" max="10" class="span1" id="input-btt" th:value="${statistics.btt}"></input>
											</div>				
										</div>
										<div class="control-group">											
											<label class="control-label" for="name" th:text="#{skills.road}"></label>
											<div class="controls">
												<input type="number" min="1" max="10" class="span1" id="input-road" th:value="${statistics.road}"></input>
											</div>				
										</div>

									</div>
									<div class="modal-footer">
										<button class="btn" data-dismiss="modal" aria-hidden="true" th:text="#{close}"></button>
										<button class="btn btn-primary" onclick="saveSkills()" th:text="#{save}"></button>
									</div>
								</div>
                            </div>
                            <!-- /widget-header -->
                            <div class="widget-content">
                                <canvas id="line-chart" class="chart-holder" width="538" height="250">
                                </canvas>
                                <!-- /-chart -->
                            </div>
                            <!-- /widget-content -->
                        </div>
                        <!-- /widget -->
                         <div id="div-joined" class="widget">

                            <div class="widget-header">
                                <i class="icon-bar-chart"></i>
                                <h3 th:text="#{stagesjoinned}"></h3>
                            </div>
                            <!-- /widget-header -->
                            <div class="widget-content">
                                <canvas id="bar-chart" class="chart-holder" width="538" height="250">
                                </canvas>
                                <!-- /bar-chart -->
                            </div>
                            <!-- /widget-content -->
                        </div>
                    </div>
                    <!-- /span6 -->
                </div>
                <!-- /row -->
            </div>
            <!-- /container -->
        </div>
        <!-- /main-inner -->
    </div>
    	<!-- /main -->
	<div class="extra">
		<div class="extra-inner">
			<div class="container">
				<div class="row">
					<div class="span3">
						<h4>Support</h4>
						<ul>
							<li><a href="mailto:ernest.ort.tor@gmail.com">Feedback</a></li>
						</ul>
					</div>
					<!-- /span3 -->

					<!-- /span3 -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /extra-inner -->
	</div>
	<!-- /extra -->
	<div class="footer">
		<div class="footer-inner">
			<div class="container">
				<div class="row">
					<div class="span12"> &copy; 2016 Sabati</div>
					<!-- /span12 -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /footer-inner -->
	</div>
	<!-- /footer -->
	<!-- Le javascript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/js/jquery-1.7.2.min.js}"></script>
	<script th:src="@{/js/excanvas.min.js}"></script>
	<script th:src="@{/js/chart.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
	<script th:src="@{/js/base.js}"></script>
	<script th:src="@{/js/guidely/guidely.min.js}"></script>
	<script th:src="@{/js/peers/components.js}"></script>
	<script th:src="@{/js/peers/profile.js}"></script>
	
    <script th:inline="javascript">
	    /*<![CDATA[*/
	     stagesJoined([[${currentMonth }]],[[${stagesJoined}]]);
	     createSkills([[${statistics.resistence}]], [[${statistics.sprint}]], [[${statistics.montain}]], [[${statistics.flat}]], [[${statistics.btt}]], [[${statistics.road}]]);
		 guide([[#{guidely.menu}]], [[#{guidely.profile.teams}]], [[#{guidely.profile.personal}]], [[#{guidely.profile.bikes}]], [[#{guidely.profile.skills}]], [[#{guidely.profile.joined}]])
	     /*]]>*/
  </script>
</body>
</html>
