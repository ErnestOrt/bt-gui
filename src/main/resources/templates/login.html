<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sabati Log In</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
<link th:href="@{/css/bootstrap-responsive.min.css}" rel="stylesheet"/>
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet"/>
<link th:href="@{/css/font-awesome.css}" rel="stylesheet"/>
<link th:href="@{/css/style.css}" rel="stylesheet"/>
<link th:href="@{/css/pages/signin.css}" rel="stylesheet"/>
<link th:href="@{/css/full-slider.css}" rel="stylesheet"/>

</head>

<body th:style="'background:url(' + @{/img/login.png} + '); background-repeat: no-repeat;'">
	
	<div class="navbar navbar-fixed-top">
	
	<div class="navbar-inner">
		
		<div class="container">
			
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			
			<a class="brand" href="#"><img th:src="@{/img/logoS.png}" style="width:20px; margin-top:-5px;"/>  Sabati</a>		
		</div> <!-- /container -->
		
	</div> <!-- /navbar-inner -->
	
</div> <!-- /navbar -->

<div class="account-container">
	
	<div class="content clearfix">
		
		<form th:action="@{/login}" method="post">
		
			<h1>Login</h1>		
			
			<div class="login-fields">
				<div class="field">
					<label for="username">Email:</label>
					<input type="text" id="username" name="username" value="" placeholder="Email" class="login username-field"></input>
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" value="" placeholder="Password" class="login password-field"></input>
				</div> <!-- /password -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
									
				<input type="submit" class="button btn btn-success btn-large"></input>
				
			</div> <!-- .actions -->
			
			
			
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->

<div class="login-extra">
	<span th:text="#{gotoregister.message.span}"></span> <a href="/signup" th:text="#{gotoregister.message.link}"></a>
</div> <!-- /login-extra -->

<div class="login-extra">
	<a href="/recovery" th:text="#{gotorecover.message.link}"></a>
</div> <!-- /login-extra -->


 <header id="myCarousel" class="carousel slide">
        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" th:style="'background:url(' + @{/img/screen2.png} + '); background-size: 100% auto; background-repeat: no-repeat;'"></div>
                <div class="carousel-caption">
                    <h2>Home</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" th:style="'background:url(' + @{/img/screen1.png} + '); background-size: 100% auto; background-repeat: no-repeat;'"></div>
                <div class="carousel-caption">
                    <h2>Routes</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" th:style="'background:url(' + @{/img/screen3.png} + '); background-size: 100% auto; background-repeat: no-repeat;'"></div>
                <div class="carousel-caption">
                    <h2>Profile</h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>






<script th:src="@{/js/jquery-1.7.2.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/signin.js}"></script>

 <script>
    $('.carousel').carousel({
        interval: 4000 //changes the speed
    })
    </script>
	
</body>

</html>
